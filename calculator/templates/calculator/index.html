<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Django Calculator</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">Advanced Calculator</h2>

    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs mb-4">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#basic">Basic</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#bmi">BMI</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#measure">Measurements</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#numbersystem">Number System</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#scientific">Scientific</a></li>
    </ul>

    <div class="tab-content">

      <!-- BASIC CALCULATOR -->
      <div id="basic" class="tab-pane fade show active">
        <form method="POST">
          {% csrf_token %}
          <input type="hidden" name="section" value="basic">

          <div class="row mb-3">
            <div class="col"><input type="number" step="any" class="form-control" name="num1" placeholder="Number 1"></div>
            <div class="col"><input type="number" step="any" class="form-control" name="num2" placeholder="Number 2"></div>
          </div>

          <select name="operation" class="form-control mb-3">
            <option value="add">Add (+)</option>
            <option value="subtract">Subtract (-)</option>
            <option value="multiply">Multiply (×)</option>
            <option value="divide">Divide (÷)</option>
          </select>

          <button class="btn btn-primary w-100">Calculate</button>
        </form>
      </div>

      <!-- BMI CALCULATOR -->
      <div id="bmi" class="tab-pane fade">
        <form method="POST">
          {% csrf_token %}
          <input type="hidden" name="section" value="bmi">

          <input type="number" class="form-control mb-2" step="any" name="weight" placeholder="Weight (kg)">
          <input type="number" class="form-control mb-3" step="any" name="height" placeholder="Height (cm)">

          <button class="btn btn-success w-100">Calculate BMI</button>
        </form>
      </div>

      <!-- MEASUREMENT CONVERSION -->
      <div id="measure" class="tab-pane fade">
        <form method="POST">
          {% csrf_token %}
          <input type="hidden" name="section" value="measure">

          <input type="number" step="any" class="form-control mb-3" name="value" placeholder="Value">

          <select name="from_unit" class="form-control mb-2">
            <option value="m">Meter</option>
            <option value="km">Kilometer</option>
            <option value="mile">Mile</option>
            <option value="ft">Feet</option>
            <option value="kg">Kg</option>
            <option value="g">Gram</option>
            <option value="lb">Pound</option>
            <option value="c">Celsius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
          </select>

          <select name="to_unit" class="form-control mb-3">
            <option value="m">Meter</option>
            <option value="km">Kilometer</option>
            <option value="mile">Mile</option>
            <option value="ft">Feet</option>
            <option value="kg">Kg</option>
            <option value="g">Gram</option>
            <option value="lb">Pound</option>
            <option value="c">Celsius</option>
            <option value="f">Fahrenheit</option>
            <option value="k">Kelvin</option>
          </select>

          <button class="btn btn-warning w-100">Convert</button>
        </form>
      </div>

      <!-- NUMBER SYSTEM -->
      <div id="numbersystem" class="tab-pane fade">
        <form method="POST">
          {% csrf_token %}
          <input type="hidden" name="section" value="numbersys">

          <input type="text" class="form-control mb-3" name="num" placeholder="Enter number">

          <select name="system" class="form-control mb-3">
            <option value="bin">Decimal → Binary</option>
            <option value="oct">Decimal → Octal</option>
            <option value="hex">Decimal → Hexadecimal</option>
            <option value="dec_from_bin">Binary → Decimal</option>
            <option value="dec_from_oct">Octal → Decimal</option>
            <option value="dec_from_hex">Hex → Decimal</option>
          </select>

          <button class="btn btn-info w-100">Convert</button>
        </form>
      </div>

      <!-- SCIENTIFIC CALCULATOR -->
      <div id="scientific" class="tab-pane fade">
        <form method="POST">
          {% csrf_token %}
          <input type="hidden" name="section" value="sci">

          <input type="number" step="any" class="form-control mb-3" name="sci_value" placeholder="Enter value">

          <select name="op" class="form-control mb-3">
            <option value="sin">sin</option>
            <option value="cos">cos</option>
            <option value="tan">tan</option>
            <option value="log">log (base 10)</option>
            <option value="ln">natural log</option>
            <option value="sqrt">square root</option>
            <option value="exp">e^x</option>
            <option value="factorial">factorial</option>
          </select>

          <button class="btn btn-dark w-100">Compute</button>
        </form>
      </div>

    </div>

    <!-- RESULT -->
    {% if result != None %}
    <div class="alert alert-info text-center mt-4">
      <h4>Result: {{ result }}</h4>
    </div>
    {% endif %}

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
